<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pembayaran - Unieq</title>
    <link rel="stylesheet" href="css/pembayaran.css" />
  </head>
  <body>
    <div class="sidebar">
      <h2>Unieq</h2>
      <ul>
        <li><a href="dashboard.html">Dashboard</a></li>
        <li><a href="katalog.html">Katalog</a></li>
        <li><a href="pembelian.html">Pembelian</a></li>
        <li class="active"><a href="#">Pembayaran</a></li>
        <li><a href="riwayat_transaksi.html">Riwayat Transaksi</a></li>
        <li><a href="#">Stok Produk</a></li>
        <li><a href="#">Pengaturan</a></li>
      </ul>
    </div>
    <div class="container">
      <div class="box">
        <h3>Pembayaran ID Transaksi - 81</h3>
        <table>
          <tr>
            <th>No.</th>
            <th>Nama Produk</th>
            <th>Jumlah</th>
            <th>Subtotal</th>
          </tr>
          <tr>
            <td>1</td>
            <td>Freedom Internet 3GB 30HR</td>
            <td>1</td>
            <td>Rp 22.000</td>
          </tr>
        </table>
        <div class="total">
          <p><strong>Total Harga: Rp 22.000</strong></p>
        </div>
        <div class="form-group">
          <label for="metode">Metode Pembayaran</label>
          <select id="metode" onchange="toggleBayarField()">
            <option value="tunai">Tunai</option>
            <option value="transfer">Transfer Bank</option>
            <option value="ewallet">E-Wallet</option>
          </select>
        </div>
        <div class="form-group" id="bayar-group">
          <label for="bayar">Bayar</label>
          <input
            type="number"
            id="bayar"
            placeholder="Masukkan jumlah uang"
            oninput="hitungKembalian()"
          />
        </div>
        <div class="form-group" id="kembalian-group">
          <label for="kembalian">Kembalian</label>
          <input type="text" id="kembalian" readonly />
        </div>
        <button class="btn" onclick="konfirmasiBayar()">
          <i class="fas fa-paper-plane"></i> Bayar
        </button>
      </div>
    </div>
    <script src="js/pembayaran.js"></script>
  </body>
</html>
