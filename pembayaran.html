<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pembayaran - Unieq Cell</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #2A52BE;
            color: white;
            padding: 20px;
            position: fixed;
        }
        .sidebar h2 {
            text-align: center;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            margin: 10px 0;
            cursor: pointer;
            background: rgba(255, 255, 255, 0.2);
            text-align: center;
            border-radius: 5px;
        }
        .container {
            margin-left: 270px;
            padding: 20px;
            width: 80%;
        }
        .box {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #2A52BE;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        .total {
            margin-top: 20px;
            font-size: 18px;
        }
        .form-group {
            margin-top: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
        .btn {
            width: 100%;
            padding: 10px;
            margin-top: 20px;
            background: #2A52BE;
            color: white;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #1E3D8F;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Unieq Cell</h2>
        <ul>
            <li>Login</li>
            <li>Dashboard</li>
            <li>Transaksi</li>
            <li>Katalog Produk</li>
            <li>Pembayaran</li>
            <li>Riwayat Transaksi</li>
            <li>Pembelian</li>
        </ul>
    </div>
    <div class="container">
        <div class="box">
            <h3>Pembayaran ID Transaksi - 81</h3>
            <table>
                <tr>
                    <th>No.</th>
                    <th>Nama Produk</th>
                    <th>Jumlah</th>
                    <th>Subtotal</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Freedom Internet 3GB 30HR</td>
                    <td>1</td>
                    <td>Rp 22.000</td>
                </tr>
            </table>
            <div class="total">
                <p><strong>Total Harga: Rp 22.000</strong></p>
            </div>
            <div class="form-group">
                <label for="metode">Metode Pembayaran</label>
                <select id="metode" onchange="toggleBayarField()">
                    <option value="tunai">Tunai</option>
                    <option value="transfer">Transfer Bank</option>
                    <option value="ewallet">E-Wallet</option>
                </select>
            </div>
            <div class="form-group" id="bayar-group">
                <label for="bayar">Bayar</label>
                <input type="number" id="bayar" placeholder="Masukkan jumlah uang" oninput="hitungKembalian()">
            </div>
            <div class="form-group" id="kembalian-group">
                <label for="kembalian">Kembalian</label>
                <input type="text" id="kembalian" readonly>
            </div>
            <button class="btn" onclick="konfirmasiBayar()"><i class="fas fa-paper-plane"></i> Bayar</button>
        </div>
    </div>
    <script>
        function hitungKembalian() {
            let totalHarga = 22000;
            let bayar = document.getElementById("bayar").value;
            let kembalian = bayar - totalHarga;

            if (kembalian >= 0) {
                document.getElementById("kembalian").value = "Rp " + kembalian.toLocaleString();
            } else {
                document.getElementById("kembalian").value = "Uang tidak cukup";
            }
        }

        function konfirmasiBayar() {
            let metode = document.getElementById("metode").value;
            let bayar = document.getElementById("bayar").value;
            
            if (metode === "tunai" && bayar >= 22000) {
                alert("Pembayaran tunai berhasil! Terima kasih telah berbelanja di Unieq Cell.");
            } else if (metode !== "tunai") {
                alert("Pembayaran melalui " + metode + " berhasil! Silakan lakukan transaksi sesuai instruksi.");
            } else {
                alert("Uang yang dimasukkan kurang. Silakan periksa kembali.");
            }
        }

        function toggleBayarField() {
            let metode = document.getElementById("metode").value;
            let bayarGroup = document.getElementById("bayar-group");
            let kembalianGroup = document.getElementById("kembalian-group");
            
            if (metode === "tunai") {
                bayarGroup.style.display = "block";
                kembalianGroup.style.display = "block";
            } else {
                bayarGroup.style.display = "none";
                kembalianGroup.style.display = "none";
            }
        }
    </script>
</body>
</html>
