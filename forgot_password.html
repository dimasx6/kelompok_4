<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lupa Password - Unieq</title>
    <link rel="stylesheet" href="css/forgot_password.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="forgot-container">
      <h1 class="title">Unieq</h1>
      <h2>Lupa Password</h2>
      <p>Masukkan email Anda untuk menerima tautan reset password.</p>

      <form id="forgotForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Masukkan email" required />

        <button type="submit" class="forgot-btn">Kirim Tautan Reset</button>

        <p class="login-link">Kembali ke <a href="login.html">Login</a></p>
      </form>
    </div>

    <script>
      document
        .getElementById("forgotForm")
        .addEventListener("submit", function (event) {
          event.preventDefault();
          alert("Tautan reset password telah dikirim ke email Anda.");
          window.location.href = "login.html";
        });
    </script>
  </body>
</html>
